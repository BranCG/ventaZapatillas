{% extends 'home.html' %}
{% block content %}
    <div class="container bg-primary text-white mt-4" style="align-items: center; border-radius: 20px; margin-bottom: 370px;">
        <h2 class="mt-5 " style="text-align: center; padding: 20px;">Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning p-2 mt-4 mb-4">Iniciar Sesión</button>
        </form>
        <!-- Me aseguro de mostrar el mensaje de error cual sea -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
