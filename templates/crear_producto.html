{% extends 'home.html' %}
{% block content %}
<div class="container mt-5 bg-primary text-white" style="border-radius: 20px;">
    <h2 class="mt-5" style="text-align: center; padding: 20px;">Añadir Nuevo Producto</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
    
        <div class="form-group">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea name="descripcion" id="descripcion" class="form-control" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" name="precio" id="precio" placeholder="Ingresa valores númericos" class="form-control" min="1" required>
        </div>

        <div class="form-group">
            <label for="stock">Cantidad en Stock:</label>
            <input type="number" name="stock" id="stock" placeholder="Ingresa valores númericos"  class="form-control" min="0" required>
        </div>

        <div class="form-group mt-4 bg-success">
            <label for="imagen">Imagen del Producto (JPG):</label>
            <input type="file" name="imagen" id="imagen" class="form-control-file">
        </div>

        <button type="submit" class="btn btn-warning mt-4 mb-4">Guardar Producto</button>
    </form>
</div>
{% endblock %}
