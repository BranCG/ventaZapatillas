{% extends 'home.html' %}
{% block content %}
<!DOCTYPE html>
{% load static %}
<h1>Carrito</h1>
<div class="carrito">
    {% for item in items %}
        <div class="carrito-item">
            <h2>{{ item.producto.nombre }}</h2>
            <p>Cantidad: {{ item.cantidad }}</p>
            <p>Precio total: {{ item.producto.precio|floatformat:2 }}</p>
        </div>
    {% empty %}
        <p>Tu carrito está vacío.</p>
    {% endfor %}
</div>
<a href="{% url 'base' %}">Finalizar Compra</a>
{% endblock %}
